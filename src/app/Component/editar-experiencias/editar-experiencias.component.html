
<div id="main-content" class=" slide-left-enter">
  <main class="container pb-1">
    <section id="dashboard" class="section dashboard-section pt-40">
      
      <div class="text-center mb-20">
        <h2 >Gestionar EXPERIENCIA</h2>
      </div>

      <div class="max-w-6xl mx-auto">
      

        <div id="tarjetas" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
         
          <!--formulario añadir EXPERIENCIA (proyectos realizados) -->
          <div class="card p-6 mb-8"  style="border-color: rgb(255, 145, 0);border-width: 3px;">
            <h3 class="text-xl text-center font-semibold mb-6">Crear nueva experiencia</h3>
            <form id="course-form" class="space-y-6">
              <div class="form-group">
                <label class="block mb-2 text-sm font-medium text-gray-700">Título</label>
                <input type="text" class="form-control" placeholder="Nombre del proyecto o experiencia">
              </div>
              <div class="form-group">
                <label class="block mb-2 text-sm font-medium text-gray-700">Fecha</label>
                <input type="date" class="form-control">
              </div>
              <div class="form-group">
                <label class="block mb-2 text-sm font-medium text-gray-700">Descripción</label>
                <textarea class="form-control resize-none" rows="3" placeholder="Descripción detallada de la experiencia..."></textarea>
              </div>
              <div class="form-group">
                <label class="block mb-2 text-sm font-medium text-gray-700">Tipo de Experiencia</label>
                <select class="form-control">
                  <option value="">Seleccionar tipo</option>
                  <option value="profesional">Profesional</option>
                  <option value="academico">Académico</option>
                  <option value="proyecto">Proyecto Personal</option>
                  <option value="voluntariado">Voluntariado</option>
                  <option value="practica">Práctica</option>
                </select>
              </div>
              <div class="form-group">
                <label class="block mb-2 text-sm font-medium text-gray-700">Tecnología usada</label>
                <select class="form-control" multiple>
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="javascript">JavaScript</option>
                  <option value="react">React</option>
                  <option value="angular">Angular</option>
                  <option value="node">Node.js</option>
                  <option value="python">Python</option>
                  <option value="java">Java</option>
                  <option value="sql">SQL</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">Mantén presionada la tecla Ctrl (Cmd en Mac) para seleccionar múltiples</p>
              </div>
              <button type="submit" class="btn-primary w-full py-3">
                <i class="fas fa-plus-circle mr-2"></i>
                Añadir
              </button>
            </form>
          </div>

          <!--AÑADIR LISTA DE EXPERIENCIAS CON 2 BOTONES MODAL: PARA EDITAR Y ELIMINAR-->
        </div>
      </div>
    </section>
  </main>
</div>
