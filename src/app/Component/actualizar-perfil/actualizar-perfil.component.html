<div id="fondo" class="min-h-screen flex flex-col items-center justify-center bg-gray-100 relative">

   

  <!-- Card del formulario -->
  <div id="main" class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

    <!-- Encabezado con inicial y nombre -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <div
          class="rounded-full bg-blue-500 text-white w-12 h-12 flex items-center justify-center text-lg font-bold mr-3">
          {{ getInicialUsuario() }}
        </div>
        <div class="text-xl font-semibold text-gray-800">
          {{ EditarUsuarioForm.get('username')?.value || 'Usuario' }}
        </div>
      </div>

      <!-- Botón lápiz para activar edición -->
      <button *ngIf="!editable" (click)="activarEdicion()" id="editar"
        class="text-gray-500 hover:text-blue-600 transition-colors">
        ✏️
      </button>
    </div>

    
    <!-- Formulario -->
    <form [formGroup]="EditarUsuarioForm" class="space-y-4">

      <div>
        <label for="nombre" class="block text-gray-700 mb-1">Nombre de Usuario</label>
        <input formControlName="nombre" type="text" id="nombre"
          class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [readonly]="!editable">
      </div>

      <div>
        <label for="email-register" class="block text-gray-700 mb-1">Username (correo)</label>
        <input formControlName="username" type="email" id="email-register"
          class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
          readonly>
      </div>

      <div>
        <label for="introduccion-register" class="block text-gray-700 mb-1">Introduccion</label>
        <input formControlName="introduccion" type="text" id="introduccion-register"
          class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [readonly]="!editable">
      </div>

       <div>
        <label for="descripcion-register" class="block text-gray-700 mb-1">Descripcion</label>
        <input formControlName="descripcion" type="text" id="descripcion-register"
          class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [readonly]="!editable">
      </div>


      <div>
        <label for="password-register" class="block text-gray-700 mb-1">Contraseña</label>
        <input formControlName="password" type="password" id="password-register"
          class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div>
        <label for="password-confirm" class="block text-gray-700 mb-1">Confirmar Contraseña</label>
        <input formControlName="repeatpassword" type="password" id="password-confirm"
          class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
         >
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="loginError" class="text-red-500 text-sm">{{ loginError }}</div>

      <!-- Botones de acción -->
      <div class="flex justify-between pt-4" *ngIf="editable">
        <button type="button" (click)="guardarCambios()" class="btn btn-primary">
          Guardar cambios
        </button>
        <button type="button" (click)="cancelarEdicion()" class="btn btn-secondary">
          Cancelar
        </button>
      </div>

    </form>
  </div>
</div>
