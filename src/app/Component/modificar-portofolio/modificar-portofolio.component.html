 <!-- Dashboard Section (visible after login) -->
      <section id="dashboard" class="section dashboard-section pt-16">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold mb-2">Panel de Administración</h2>
          <p class="text-lg text-[color:var(--text-secondary)]">Gestiona tu portafolio</p>
        </div>

        <div class="max-w-4xl mx-auto">
          <div class="mb-8 flex justify-end">
            <button id="logout-button" class="btn-outline btn">
              <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
            </button>
          </div>
          
          <div class="card p-6 mb-8">
            <h3 class="text-xl font-semibold mb-4">Añadir nuevo curso/taller</h3>
            <form id="course-form" class="space-y-4">
              <div>
                <label class="block mb-2 font-medium">Título</label>
                <input type="text" class="form-input" placeholder="Nombre del curso o taller">
              </div>
              <div>
                <label class="block mb-2 font-medium">Fecha</label>
                <input type="date" class="form-input">
              </div>
              <div>
                <label class="block mb-2 font-medium">Descripción</label>
                <textarea class="form-input resize-none" rows="3" placeholder="Breve descripción del curso..."></textarea>
              </div>
              <div>
                <label class="block mb-2 font-medium">Imagen</label>
                <div class="flex items-center">
                  <input type="file" accept="image/*" class="form-input">
                </div>
              </div>
              <div>
                <label class="block mb-2 font-medium">Certificado (PDF)</label>
                <input type="file" accept=".pdf" class="form-input">
              </div>
              <button type="submit" class="btn">
                <i class="fas fa-plus-circle mr-2"></i>
                Añadir curso
              </button>
            </form>
          </div>
          
          <div class="card p-6">
            <h3 class="text-xl font-semibold mb-4">Añadir nueva habilidad</h3>
            <form id="skill-form" class="space-y-4">
              <div>
                <label class="block mb-2 font-medium">Nombre</label>
                <input type="text" class="form-input" placeholder="Nombre de la tecnología o habilidad">
              </div>
              <div>
                <label class="block mb-2 font-medium">Nivel (1-100)</label>
                <input type="range" min="1" max="100" value="75" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
              </div>
              <div>
                <label class="block mb-2 font-medium">Ícono (Font Awesome)</label>
                <input type="text" class="form-input" placeholder="fa-code">
              </div>
              <button type="submit" class="btn">
                <i class="fas fa-plus-circle mr-2"></i>
                Añadir habilidad
              </button>
            </form>
          </div>
        </div>
      </section>
