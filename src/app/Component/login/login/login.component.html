 <!-- Login Modal -->
  <div id="login-modal">
    <div class="modal-content">
      <div class="close-modal">&times;</div>
      <h3 class="text-2xl font-semibold mb-6 text-center">Iniciar sesión</h3>
      <div id="login-error" class="text-red-500 mb-4 text-center" style="display:none"></div>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block mb-2 font-medium">Usuario</label>
          <input type="text" id="username" class="form-input" placeholder="Tu nombre de usuario">
        </div>
        <div>
          <label for="password" class="block mb-2 font-medium">Contraseña</label>
          <input type="password" id="password" class="form-input" placeholder="Tu contraseña">
        </div>
        <button type="submit" class="btn w-full">
          <i class="fas fa-sign-in-alt mr-2"></i>Ingresar
        </button>
      </form>
    </div>
  </div>
