 <!-- /Login -->
    <div id="main-content" class="pt-20 md:pt-24 slide-left-enter"  >

<div id="fondo" class="min-h-screen flex flex-col items-center justify-center  relative">



   


  <!-- Card Login -->
  <div class="bg-white rounded-lg shadow-md p-20 text-center ">


    <h2 class="text-2xl font-bold">Iniciar Sesión</h2>

    <form [formGroup]="loginForm">
    <p class="text-danger">{{loginError}}</p>
    <div class="mb-3">
      <label for="txtEmail" class="form-label">Email</label>
      <input formControlName="username" type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger">
            <div *ngIf="email.errors?.['required']">
                El Email es requerido.
            </div>
            <div *ngIf="email.errors?.['email']">
                El Email debe tener un formato válido.
            </div>
        </div>
    </div>
    <div class="mb-3">
      <label for="txtPassword" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="txtPassword">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <div *ngIf="password.errors?.['required']">
                El Password es requerido.
            </div>
            <div *ngIf="password.errors?.['minLength']">
                El Password debe tener al menos 8 caracteres.
            </div>
        </div>
    </div>
    <button type="submit" id="enviar" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
</form>


    
  </div>

</div>
 </div>
